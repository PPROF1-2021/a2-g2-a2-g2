<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjectAPP - </title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,600;1,300&family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" href="css/estilos.css">
    <link rel="shortcut icon" href="favicon.ico">
</head>

<body>
    <header>
        <nav class="barra-navegador">
            <div class="contenedor">
                <div class="logo">
                    <a href="index.html"><img src="img/logo.jpg" alt="Logo ProjectAPP"></a>
                    <a href="index.html">
                            ProjectAPP
                        </a>
                </div>

                <div>
                    <ul class="nav-menu">
                        <li>
                            <a href="login.html">Iniciá Sesión</a>
                        </li>
                       
                        <li>
                            <a href="soporte.html"> Soporte</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!--Fin de barra nav-->
    </header>

    <main>
        <section class="login contenedor">
          
                <form method="post" action="" name="signup-form">
                    <div class="form-element">
                        <label>Nombre de Usuario</label>
                        <input type="text" name="nombre de usuario" pattern="[a-zA-Z0-9]+" required placeholder="Nombre de Usuario" />
                    </div>
                    <div class="form-element">
                        <label>Email</label>
                        <input type="email" name="email" required placeholder="Email"/>
                    </div>
                    <div class="form-element">
                        <label>Clave</label>
                        <input type="password" name="password" required placeholder="Ingresa clave de 8 digitos" />
                    </div>
                    <a href="dashboard.html" class="btn">Continuar</a>
                </form>
            </form>

        </section>
    </main>

    <footer class="footer centrado">
        <section class="contenedor">
            <h2>Seguinos</h2>
            <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
            <a href="https://www.facebook.com/"><i class="fab fa-facebook-square"></i></a>
        </section>
        <section style="text-align: center">
            <br>
            <p class="centrado"><strong> ProjectAPP Derechos Reservados 2021</strong></p>
        </section>
    </footer>
</body>

</html>
